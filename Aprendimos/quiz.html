<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz de Prevención</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #014421, #000000);
      color: white;
      text-align: center;
    }

    h1 {
      padding: 20px 0;
      color: #00e676;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .question-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00e676;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .question-text {
      flex: 1;
      text-align: left;
      font-size: 16px;
      padding-right: 20px;
    }

    .options {
      display: flex;
      gap: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      background-color: black;
      color: #00e676;
      border: 2px solid #00e676;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e676;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Quiz de Prevención</h1>
  <div class="container" id="quiz"></div>
  <button onclick="revisarRespuestas()">Revisar</button>
  <button onclick="window.location.href='evaluemos lo aprendido.html'">Volver al Menú de Juegos</button>

  <script>
    const preguntas = [
      { pregunta: "El tabaco es inofensivo para la salud.", respuesta: false },
      { pregunta: "Hacer ejercicio regularmente mejora la salud mental.", respuesta: true },
      { pregunta: "Las drogas pueden causar adicción y afectar el cerebro.", respuesta: true },
      { pregunta: "El alcohol no afecta la toma de decisiones.", respuesta: false },
      { pregunta: "Dormir bien es importante para la salud.", respuesta: true },
      { pregunta: "Fumar solo una vez no tiene ningún efecto en el cuerpo.", respuesta: false },
      { pregunta: "La educación sobre drogas puede prevenir su consumo.", respuesta: true },
      { pregunta: "El consumo de drogas siempre es seguro si es moderado.", respuesta: false },
      { pregunta: "El apoyo familiar ayuda a prevenir adicciones.", respuesta: true },
      { pregunta: "El estrés no tiene relación con el consumo de drogas.", respuesta: false },
      { pregunta: "Beber mucha agua ayuda a eliminar toxinas del cuerpo.", respuesta: true },
      { pregunta: "Las drogas pueden afectar el rendimiento escolar.", respuesta: true },
      { pregunta: "Las bebidas energéticas son igual de saludables que el agua.", respuesta: false },
      { pregunta: "El consumo de alcohol en la adolescencia puede afectar el desarrollo del cerebro.", respuesta: true },
      { pregunta: "Todas las drogas son legales en algunos países.", respuesta: false },
      { pregunta: "La marihuana no tiene ningún efecto negativo en la memoria.", respuesta: false },
      { pregunta: "Las redes de apoyo pueden ayudar a superar adicciones.", respuesta: true },
      { pregunta: "El tabaco contiene nicotina, una sustancia adictiva.", respuesta: true },
      { pregunta: "La ansiedad puede aumentar el riesgo de consumir drogas.", respuesta: true },
      { pregunta: "El consumo de drogas no tiene efectos a largo plazo en el cuerpo.", respuesta: false }
    ];

    let preguntasSeleccionadas = [];

    function seleccionarPreguntas() {
      preguntasSeleccionadas = preguntas.sort(() => 0.5 - Math.random()).slice(0, 10);
      const quiz = document.getElementById("quiz");
      quiz.innerHTML = "";
      preguntasSeleccionadas.forEach((item, index) => {
        quiz.innerHTML += `
          <div class="question-box">
            <div class="question-text">${index + 1}. ${item.pregunta}</div>
            <div class="options">
              <label><input type="radio" name="q${index}" value="true"> Verdadero</label>
              <label><input type="radio" name="q${index}" value="false"> Falso</label>
            </div>
          </div>
        `;
      });
    }

    function revisarRespuestas() {
            let puntaje = 0;
            preguntasSeleccionadas.forEach((item, index) => {
                const respuestaUsuario = document.querySelector(`input[name="q${index}"]:checked`);
                if (respuestaUsuario && respuestaUsuario.value === item.respuesta.toString()) {
                    puntaje++;
                }
            });
            alert(`Tu puntaje es: ${puntaje}/10`);
        }

        seleccionarPreguntas();
    </script>
</body>
</html>
