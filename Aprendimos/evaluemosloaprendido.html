<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juegos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom right, #014421 0%, #000000 100%);
      background-size: cover;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #00e676;
    }

    button {
      background-color: #000;
      color: #00e676;
      border: 2px solid #00e676;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00e676;
      color: #000;
    }

    #toggle-voz {
      width: auto;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 data-voz="Juegos Educativos">Juegos Educativos</h2>
    <button data-voz="Sopa de Letras uno" onclick="window.location.href='sopadeletras1.html'">Sopa de Letras 1</button>
    <button data-voz="Sopa de Letras dos" onclick="window.location.href='sopa2.html'">Sopa de Letras 2</button>
    <button data-voz="Quiz de preguntas" onclick="window.location.href='quiz.html'">Quiz</button>
    <button data-voz="Adivina la palabra" onclick="window.location.href='adivinapalabra.html'">Adivina la palabra</button>
    <button data-voz="Volver al menÃº principal" onclick="window.location.href='/acompanamiento/'">Volver al MenÃº</button>

    <!-- BotÃ³n de control de voz -->
    <button id="toggle-voz">ðŸ”‡ Desactivar Voz</button>
  </div>

  <script>
    let vozActiva = true;

    document.getElementById("toggle-voz").addEventListener("click", function() {
      vozActiva = !vozActiva;
      this.textContent = vozActiva ? "ðŸ”‡ Desactivar Voz" : "ðŸ”Š Activar Voz";
    });

    document.addEventListener("mouseover", function(e) {
      if (!vozActiva) return;
      const texto = e.target.getAttribute("data-voz") || e.target.innerText;
      if (texto && texto.trim().length > 0) {
        const voz = new SpeechSynthesisUtterance(texto.trim());
        voz.lang = "es-MX";
        speechSynthesis.cancel();
        speechSynthesis.speak(voz);
      }
    });
  </script>

</body>
</html>
